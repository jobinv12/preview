<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- plotly.js cdn -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Visualize Your Move</title>
</head>
​
<body>
    <script src="3d.js"></script>
    <div class="container text-center">
        <h1>Visualize your Move in 3D</h1>
        <div class="form-group col-md-5 mt-4 ml-auto mr-auto">
            <select class="form-control" id="datasets">
                <option value="Select">Select a Dataset</option>
                <option value="CheekLeftRight.csv">CheekLeftRight.csv</option>
                <option value="Cheek_Tap.csv">Cheek_Tap.csv.csv</option>
                <option value="Cheek_Touch_VS_Click.csv">Cheek_Touch_VS_Click.csv</option>
                <option value="Cheek_Up_Down.csv">Cheek_Up_Down.csv</option>
                <option value="Fontal_Control_Up.csv">Fontal_Control_Up.csv</option>
                <option value="Frontal_Control_Down.csv">Frontal_Control_Down.csv</option>
                <option value="Frontal_Control_Forward_Long_Press.csv">Frontal_Control_Forward_Long_Press.csv</option>
                <option value="Frontal_Control_Forward.csv">Frontal_Control_Forward.csv</option>
                <option value="Frontal_Control_Left.csv">Frontal_Control_Left.csv</option>
                <option value="Frontal_Control_Right.csv">Frontal_Control_Right.csv</option>
                <option value="Frontal_Left_Right.csv">Frontal_Left_Right.csv</option>
                <option value="Frontal_Resting_Control.csv">Frontal_Resting_Control.csv</option>
                <option value="Frontal_Resting.csv">Frontal_Resting.csv</option>
                <option value="Frontal_Up_Down.csv">Frontal_Up_Down.csv</option>
            </select>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-outline-primary btn-sm mr-5" onclick="loadData()">Load Data</button>
            <button class="btn btn-outline-primary btn-sm mr-5" onclick="generateGraph()">Generate Graph</button>
            <button class="btn btn-outline-primary btn-sm mr-5" onclick="location.href='index.html'">Visualize in 2D</button>
        </div>
    </div>
    <div class="text-center">
        <div id="div1"></div>
        <p id="scatter1">Fig: x1 y1 z1</p>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
    </div>
    <script src="3d.js"></script>
</body>
​
</html>
​
