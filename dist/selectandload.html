<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--danfojs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.0.15/dist/index.min.js"></script>
    <!-- plotly.js cdn -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Visualize Your Move</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-0">
      <a class="navbar-brand" href="index.html"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="index.html"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="selectandload.html">Select and Load</a>
          <a class="nav-link" href="browseandload.html">Browse and Load</a>
        </div>
      </div>
    </nav>

    <script src="index.js"></script>
    <script src="3d.js"></script>
    <div class="container text-center">
      <h1>Visualize your Move</h1>
      <h4>Select and Load datasets</h4>
      <div class="form-group col-md-5 mt-4 ml-auto mr-auto">
        <select class="form-control" id="datasets">
          <option value="Select">Select a Dataset</option>
          <option value="CheekLeftRight.csv">CheekLeftRight.csv</option>
          <option value="Cheek_Tap.csv">Cheek_Tap.csv.csv</option>
          <option value="Cheek_Touch_VS_Click.csv">
            Cheek_Touch_VS_Click.csv
          </option>
          <option value="Cheek_Up_Down.csv">Cheek_Up_Down.csv</option>
          <option value="Fontal_Control_Up.csv">Fontal_Control_Up.csv</option>
          <option value="Frontal_Control_Down.csv">
            Frontal_Control_Down.csv
          </option>
          <option value="Frontal_Control_Forward_Long_Press.csv">
            Frontal_Control_Forward_Long_Press.csv
          </option>
          <option value="Frontal_Control_Forward.csv">
            Frontal_Control_Forward.csv
          </option>
          <option value="Frontal_Control_Left.csv">
            Frontal_Control_Left.csv
          </option>
          <option value="Frontal_Control_Right.csv">
            Frontal_Control_Right.csv
          </option>
          <option value="Frontal_Left_Right.csv">Frontal_Left_Right.csv</option>
          <option value="Frontal_Resting_Control.csv">
            Frontal_Resting_Control.csv
          </option>
          <option value="Frontal_Resting.csv">Frontal_Resting.csv</option>
          <option value="Frontal_Up_Down.csv">Frontal_Up_Down.csv</option>
        </select>
      </div>
      <div class="mt-4">
        <button
          class="btn btn-outline-primary btn-sm mr-5"
          onclick="generateGraph2d()"
        >
          Visualize in 2D
        </button>
        <button
          class="btn btn-outline-primary btn-sm mr-5"
          onclick="generateGraph3d()"
        >
          Visualize in 3D
        </button>
      </div>
    </div>
    <div class="text-center">
      <div id="div1"></div>
      <div id="Fig1"><p>Fig 1: x1 y1 z1</p></div>
      <div id="div2"></div>
      <div id="Fig2"><p>Fig 2: x2 y2 z2</p></div>
      <div id="div3"></div>
      <div id="Fig3"><p>Fig 3: x3 y3 z3</p></div>
      <div id="div4"></div>
      <div id="Fig4"><p>Fig 4: x4 y4 z4</p></div>
    </div>
    <script src="index.js"></script>
    <script src="3d.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
  ​
</html>
